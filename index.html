<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js" integrity="sha512-kElOC3kFx1zd7PHYDoagOjaJt5LByI45GtXItJpTIKztW5lsbkRkx9KTtedCPKQG0KqJv8peM7iOo3LkcHzbQg==" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">

      <p>{{ description }}
      </p>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>
